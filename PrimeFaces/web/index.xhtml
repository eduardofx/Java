<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body><h:form>
         <h:outputText id="nome" value="Digite algo" />
        <h:inputText value="2" />
           <h:commandButton id="enviar1" value="Enviar"  />
           <br />
           <p:inputText id="outro" />
           <p:commandButton id="enviar" value="Enviar" />
           <br />
     
           <br />
           <p:inputText id="t1" />
           <p:watermark for="t1" value="Placeholder"/>
           <p:commandButton value="Botao" onclick="msg.show()"/>
           <p:dialog widgetVar="msg" header="Atenção" showEffect="explode"
                     hideEffect="bounce">  
               <h:outputText value="Obrigado pela atenção" />
           </p:dialog>
           <p:idleMonitor timeout="10000" onidle="msg.show()" 
                          onactive="msg.hide()" />
           
           <p:accordionPanel>
               <p:tab title="Gears of War">
                   <h:outputText value="Tiro"/>
               </p:tab>
               <p:tab title="Fifa 14">
                   <h:outputText value="Esporte"/>
               </p:tab>
               <p:tab title="Final Fantasy">
               <h:outputText value="RPG"/>
               </p:tab>
            </p:accordionPanel>
       
           <p:tabView>
               <p:tab title="Efeito Borboleta">
                   <h:outputText value="Suspense"/>
               </p:tab>
               <p:tab title="Sherlok Holmes">
                   <h:outputText value="Mistério"/>
               </p:tab>
               <p:tab title="Hooligans">
                   <h:outputText value="Briga de rua"/>
               </p:tab>
               
               
               
           </p:tabView>
                 <p:keyboard value="Teclado" />
                 
                 
                 
                 <p:stack icon="/images/stack.png">
	<p:menuitem value="Aperture" icon="/images/aperture.png" url="#"/>
	<p:menuitem value="Photoshop" icon="/images/photoshop.png" url="#"/>
	<p:menuitem value="Coda" icon="/images/coda.png" url="#"/>
	<p:menuitem value="Safari" icon="/images/safari.png" url="#" />
        <p:menuitem value="ALFA" icon="/images/logoGrupo.png" target="_blak" url="http://www.alfaumuarama.com.br/faculdade/"/>
	<p:menuitem value="Finder" icon="/images/finder.png" url="#" />
        
        
</p:stack>
            
        </h:form>
    </h:body>
</html>
